plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

group 'org.example'
version '1.0-SNAPSHOT'

mainClassName = 'com.arkvis.irc.Main'

repositories {
    mavenCentral()
}

javafx {
    version = "17"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'

//    implementation group: 'com.ircclouds.irc', name: 'irc-api', version: '1.0-0014'
    implementation group: 'org.jitsi', name: 'irc-api', version: '1.0-0015-jitsi-1'

}

test {
    useJUnitPlatform()
}